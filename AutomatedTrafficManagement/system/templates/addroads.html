<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Road</title>
</head>
<body>
    <h1>Add a Road</h1>
    

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="get" action="{% url 'addroads' %}">
        <input type="text" name="name" placeholder="Enter name of the road" required>
        <button type="submit">Submit</button>
    </form>
    <br><br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
